<section>
    <ul>
        <li *ngFor="let task of taskList">
            <div>
                <h2>{{ task.title }}</h2>
                <p>{{ task.description }}</p>
            </div>
            <div>
                <form [formGroup]="statusForm">
                    <app-input
                        [label]="task.completed ? 'ConcluÃ­da' : 'Pendente'"
                        type="checkbox"
                        name="status"
                        id="status"
                        [checked]="task.completed"
                        formControlName="status"
                        (change)="toggleStatus(task.id)"
                    ></app-input>
                </form>
                <app-button icon="delete" type="icon" (handleClick)="removeTask(task.id)"></app-button>
            </div>
        </li>
    </ul>

    <app-button
        text="Adicionar tarefa"
        type="secondary"
        (click)="addNewTaskBtn()"
    ></app-button>
</section>
