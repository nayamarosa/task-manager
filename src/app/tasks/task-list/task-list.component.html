<section>
    <ul>
        <li *ngFor="let task of taskList">
            <div>
                <h2>{{ task.title }}</h2>
                <p>{{ task.description }}</p>
            </div>
            <div>
                <form [formGroup]="statusForm">
                    <app-input
                        [label]="statusForm.status ? 'Pendente' : 'ConcluÃ­da'"
                        type="checkbox"
                        name="status"
                        id="status"
                        formControlName="status"
                    ></app-input>
                </form>
                <app-button icon="delete" type="icon" (handleClick)="removeTask(task.id)"></app-button>
            </div>
        </li>
    </ul>
</section>
